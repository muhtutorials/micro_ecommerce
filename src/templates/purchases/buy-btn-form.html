{% if product %}
    <form method="post" action="{% url 'purchase_page' %}">
        {% csrf_token %}
        <input type="hidden" name="handle" value="{{ product.handle }}">
        <div class="flex items-baseline text-gray-900 dark:text-white">
            <span class="text-3xl font-semibold">$</span>
            <span class="text-5xl font-extrabold tracking-tight">{{ product.price }}</span>
        </div>
        {% if not request.user.is_authenticated %}
            <a href="/login">Log in to purchase</a>
        {% else %}
            <button type="submit" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:focus:ring-yellow-900">Buy Now</button>
        {% endif %}
    </form>
{% endif %}
