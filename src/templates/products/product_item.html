{% load static %}

<div class="items-center bg-gray-50 rounded-lg shadow sm:flex dark:bg-gray-800 dark:border-gray-700">
    <a href="{{ product.get_absolute_url }}">
        <img class="w-full md:w-64 rounded-lg sm:rounded-none sm:rounded-l-lg"
             src="{{ product.image.url }}"
             alt="{{ product.name }}">
    </a>
    <div class="p-5">
        <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
            <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
        </h3>
        <span class="text-gray-500 dark:text-gray-400">{{ product.handle }}</span>
        <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">{{ product.price }}</p>
        <a href="{{ product.get_absolute_url }}" type="button" class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">View Product</a>
    </div>
</div>
